<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="rectangle">
                <div class="yellow-line"></div>
                <h1 class="to-do-list">To-Do List</h1>
                <div class="arrow-icon">
                    <img src="./icons/arrow-icon-down.svg" alt="">
                </div>
                <div class="input-bar">
                    <input type="text" name="text" id="first">
                    <div class="remove-icon">
                        <img src="./icons/delete-icon-grey.svg" alt="">
                    </div>
                </div>
                <div class="add-icon">
                    <div class="plus">+</div>
                    <div class="add-text">Добавить</div>
                </div>
            </div>

        </div>
    </div>   
    <script src="./app.js"></script>
</body>
</html>
